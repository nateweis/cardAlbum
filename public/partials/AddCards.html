<button ng-click="album.getCards('Legend%20of%20Blue%20Eyes%20White%20Dragon')">The Legend of Blue Eyes</button>
<button ng-click="album.getCards('Metal%20Raiders')">Metal Raiders </button>

<div ng-if="album.allCards.length > 0"> 
    <ul>
        <li ng-repeat="card in album.allCards" ng-click="album.addCardToAlbum(card, auth.currentUser.id)"> {{card.name}} </li>
    </ul>
</div>
