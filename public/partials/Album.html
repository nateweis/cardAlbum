<div ng-include="'partials/FilterDropdown.html'"></div>

<h3>Your Album</h3>
<div ng-if="album.yourCards.length > 0">
    <div class="card-container">

        <div class="detail-window">
            <img ng-if="album.mouseOverCard.api_id" ng-src="{{album.mouseOverCard.card_images[0]}}" alt="{{album.mouseOverCard.name}}">
            <span ng-if="album.cardLock">
                <button>-</button>
                <span><i class="{{album.mouseOverCard.favotite? 'fas fa-star' : 'far fa-star'}}"></i></span>
                <button>+</button>
            </span>
        </div>

        <div class="card-box">
            <div class="card" 
             ng-repeat="card in album.yourCards | cardFilter : album.filter | orderBy: album.sortOption : !album.reverseSort " 
             ng-mouseenter="album.getCardDetails(card)" 
             ng-click="album.changeCardlock()"> 
                <img class="card-img" ng-src="{{card.card_images[1]}}" alt={{card.name}}>{{card.ammount}} 
            </div class="card">
        </div>
        
    </div>
</div>
