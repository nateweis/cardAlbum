<div class="dropdown-container">
    <ul class="dropdown"> 
        <li class="dropdown-item"> 
            <a class="dropdown-btn" ng-click="album.changeFilterMenu()" href=""><i class="arrow"></i></a>
            <div class="dropdown-menu {{album.whichMenu === 'options'? ' extended' : ''}}" ng-if="album.filterMenu">
                <!-- Main Menu -->
                <a href="" class="menu-item {{album.doTheSlide? album.mainMenuClass : '' }}" ng-click="album.slideTo('sort')">Sort</a>
                <a href="" class="menu-item {{album.doTheSlide? album.mainMenuClass : '' }}" ng-click="album.slideTo('filter')">Filter</a>
                <a href="" class="menu-item {{album.doTheSlide? album.mainMenuClass : '' }}" ng-click="album.slideTo('options')">Options</a>

                <!-- Secondary Menu -->
                <a href="" class="menu-item {{album.doTheSlide? album.secondMenuClass : 'start_out' }}" ng-click="album.secondSlider()">Back</a>
                <!-- Filter -->
                <span ng-if="album.whichMenu === 'filter' " >
                    <a href="" class="menu-item {{album.doTheSlide? album.secondMenuClass : 'start_out' }}">Monster</a>
                    <a href="" class="menu-item {{album.doTheSlide? album.secondMenuClass : 'start_out' }}">Spell</a>
                    <a href="" class="menu-item {{album.doTheSlide? album.secondMenuClass : 'start_out' }}">Trap</a>
                </span>
                <!-- Sort -->
                <span ng-if="album.whichMenu === 'sort' " >
                    <a href="" class="menu-item {{album.doTheSlide? album.secondMenuClass : 'start_out' }}">Rarity</a>
                    <a href="" class="menu-item {{album.doTheSlide? album.secondMenuClass : 'start_out' }}">A -> Z</a>
                    <a href="" class="menu-item {{album.doTheSlide? album.secondMenuClass : 'start_out' }}">Z -> A</a>
                </span>
                <!-- Radio Btns -->
                <span class="filter-container" ng-if="album.whichMenu === 'options' " >
                    
                    <span>
                        <!-- Monsters -->
                        <h3 class="{{album.doTheSlide? album.secondMenuClass : 'start_out' }}">Monsters</h3>
                        <label class="{{album.doTheSlide? album.secondMenuClass : 'start_out' }}">All
                            <input type="radio" value="all" ng-model="album.radioBtnVal['M']"  >
                        </label>
                        <label class="{{album.doTheSlide? album.secondMenuClass : 'start_out' }}">None
                            <input type="radio" value="none" ng-model="album.radioBtnVal['M']" >
                        </label>
                        <label class="{{album.doTheSlide? album.secondMenuClass : 'start_out' }}">Filter Subcategories
                            <input type="radio" value="some" ng-model="album.radioBtnVal['M']">
                        </label>
                        
                        <!-- Spells -->
                        <h3 class="{{album.doTheSlide? album.secondMenuClass : 'start_out' }}">Spells</h3>
                        <label class="{{album.doTheSlide? album.secondMenuClass : 'start_out' }}">All
                            <input type="radio" value="all" ng-model="album.radioBtnVal['S']" >
                        </label>
                        <label class="{{album.doTheSlide? album.secondMenuClass : 'start_out' }}">None
                            <input type="radio" value="none" ng-model="album.radioBtnVal['S']" >
                        </label>
                        <label class="{{album.doTheSlide? album.secondMenuClass : 'start_out' }}">Filter Subcategories
                            <input type="radio" value="some" ng-model="album.radioBtnVal['S']" >
                        </label>

                        <!-- Traps -->
                        <h3 class="{{album.doTheSlide? album.secondMenuClass : 'start_out' }}">Traps</h3>
                        <label class="{{album.doTheSlide? album.secondMenuClass : 'start_out' }}">All
                            <input type="radio" value="all" ng-model="album.radioBtnVal['T']" >
                        </label>
                        <label class="{{album.doTheSlide? album.secondMenuClass : 'start_out' }}">None
                            <input type="radio" value="none" ng-model="album.radioBtnVal['T']" >
                        </label>
                        <label class="{{album.doTheSlide? album.secondMenuClass : 'start_out' }}">Filter Subcategories
                            <input type="radio" value="some" ng-model="album.radioBtnVal['T']" >
                        </label>
                    </span>

                    <span ng-if="album.radioBtnVal.S === 'some'">
                        <label class="{{album.doTheSlide? album.secondMenuClass : 'start_out' }}">
                            <input type="checkbox" ng-model="album.inputVal['Field']" ng-change="album.checkChange('race', 'Field')">
                            Field Spells 
                        </label>
                        <label class="{{album.doTheSlide? album.secondMenuClass : 'start_out' }}">
                            <input type="checkbox" ng-model="album.inputVal['Equip']" ng-change="album.checkChange('race', 'Equip')">
                            Equip Spells 
                        </label>
                        <label class="{{album.doTheSlide? album.secondMenuClass : 'start_out' }}">
                            <input type="checkbox" ng-model="album.inputVal['Spell Normal']" ng-change="album.checkChange('race', 'Spell Normal')">
                            Noraml Spells
                        </label>
                        <label class="{{album.doTheSlide? album.secondMenuClass : 'start_out' }}">
                            <input type="checkbox" ng-model="album.inputVal['Ritual']" ng-change="album.checkChange('race', 'Ritual')">
                            Ritual Spells
                        </label>
                        <label class="{{album.doTheSlide? album.secondMenuClass : 'start_out' }}">
                            <input type="checkbox" ng-model="album.inputVal['Spell Continuous']" ng-change="album.checkChange('race', 'Spell Continuous')">
                            Continuous Spells
                        </label>
                        <label class="{{album.doTheSlide? album.secondMenuClass : 'start_out' }}">
                            <input type="checkbox" ng-model="album.inputVal['Quick-Play']" ng-change="album.checkChange('race', 'Quick-Play')">
                            Quick Play Spells
                        </label>
                    </span>

                    <span ng-if="album.radioBtnVal.T === 'some'">
                        
                        <label class="{{album.doTheSlide? album.secondMenuClass : 'start_out' }}">
                            <input type="checkbox">
                            Noraml Traps 
                        </label>
                        <label class="{{album.doTheSlide? album.secondMenuClass : 'start_out' }}">
                            <input type="checkbox">
                            Counter Traps 
                        </label>
                        <label class="{{album.doTheSlide? album.secondMenuClass : 'start_out' }}">
                            <input type="checkbox">
                            Continues Spell
                        </label>
                        
                    </span>
                    
                </span>

                <a 
                ng-if="album.whichMenu === 'options'" 
                id="submit"
                ng-click="album.filterSelected()"
                class="menu-item {{album.doTheSlide? album.secondMenuClass : 'start_out' }}">Submit</a>
                
            </div>   
        </li> 
    </ul>
</div>
{{album.filterArr}}
<h3>Your Album</h3>
<div ng-if="album.yourCards.length > 0">
    <div class="card-container">

        <div class="detail-window">
            <img ng-if="album.mouseOverCard.api_id" ng-src="{{album.mouseOverCard.card_images[0]}}" alt="{{album.mouseOverCard.name}}">
        </div>

        <div class="card-box">
            <div class="card" 
             ng-repeat="card in album.yourCards | cardFilter : album.filter" 
             ng-mouseenter="album.getCardDetails(card)" 
             ng-click="album.changeCardlock()"> 
                <img class="card-img" ng-src="{{card.card_images[1]}}" alt={{card.name}}>{{card.ammount}} 
            </div class="card">
        </div>
        
    </div>
</div>
