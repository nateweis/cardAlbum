<div ng-if="album.allCards.length > 0"> 
    <div class="card-container">

        <div class="detail-window">
            <img ng-if="album.mouseOverCard.id" ng-src="{{album.mouseOverCard.card_images[0].image_url}}" alt={{album.mouseOverCard.name}}>
        </div>

        <div class="card-box">
            <div class="card" ng-repeat="card in album.allCards" ng-mouseenter="album.getCardDetails(card)" ng-click="album.addCardToAlbum(card, auth.currentUser.id)"> <img class="card-img" ng-src="{{card.card_images[0].image_url_small}}" alt={{card.name}}> </div>
        </div>
    </div>
</div>
