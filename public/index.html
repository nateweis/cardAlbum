<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="CardAlbum">
  <head>
    <meta charset="utf-8">
    <title>Card Album</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
    <!-- <scrip src="https://code.jquery.com/jquery-3.3.1.min.js"></script> -->
    <script type="module" src="./js/app.js"></script>
    <!-- <link rel="stylesheet" href="./css/main.css"> -->
  </head>
  <body ng-controller="AuthController as auth">
    <div ng-controller="AlbumController as album">
        
      <span ng-if="auth.loggedIn"> <!--Only show card stuff if logged in-->
        <button ng-click="album.getCards('Legend%20of%20Blue%20Eyes%20White%20Dragon')">The Legend of Blue Eyes</button>
        <button ng-click="album.getCards('Metal%20Raiders')">Metal Raiders </button>

        <div ng-if="album.allCards.length > 1"> 
            <ul>
                <li ng-repeat="card in album.allCards"> {{card.name}} </li>
            </ul>
        </div>
      </span>

      <span ng-if="!auth.loggedIn" >
        <button ng-click="auth.changeLoggin()" >Log In</button>
      </span>
        
    </div>


      
  </body>
</html>
