<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="CardAlbum">
  <head>
    <meta charset="utf-8">
    <title>Card Album</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
    <!-- <scrip src="https://code.jquery.com/jquery-3.3.1.min.js"></script> -->
    <script type="module" src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body ng-controller="AuthController as auth">
    <div ng-controller="AlbumController as album">
        
      <span ng-if="auth.currentUser.id"> <!--Only show card stuff if logged in-->
        <div ng-include="'partials/Nav.html'" ng-if="album.includePath !== 'partials/Home.html' " ></div>
        <div ng-include="album.includePath" ></div>
      </span>

      <span ng-if="!auth.currentUser.id" >
        <div class="login-container">
          <div ng-click="auth.changeLoginType(false)">Creat Account</div>
          <div ng-click="auth.changeLoginType(true)">Log In</div>

          <input type="text" ng-model="auth.username" placeholder="Username">
          <input type='password' ng-model="auth.password" placeholder="Password">
          
          <button ng-if="!auth.logInScreen" ng-click="auth.createAccount()" >Sign Up</button>
          <button ng-if="auth.logInScreen" ng-click="auth.changeLoggin()" >Log In</button>

        </div>
      </span>
        
    </div>


      
  </body>
</html>
